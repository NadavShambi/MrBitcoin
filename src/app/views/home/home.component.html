<section class="home" *ngIf="contact">
  <article class="logged-user">
    <h2>Hello {{ contact.name }}!</h2>
    <div class="info-line">
      <img src="assets/img/coins.png" alt="" />
      <span>Coins: {{ contact.coins | currency }}</span>
    </div>
    <div class="info-line">
      <img src="assets/img/bitcoin.png" alt="" />
      <span>BTC: {{ contact.coins * rate }}</span>
    </div>
  </article>
</section>

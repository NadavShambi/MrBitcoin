<section class="home" *ngIf="contact">
  <article class="logged-user">
    <h2>Hello {{ contact.name }}!</h2>
    <div class="info-line">
      <img src="https://res.cloudinary.com/dafrgmbsw/image/upload/v1672689076/coins_tv6ql3.png" alt="" />
      <span>Coins: {{ contact.coins | currency }}</span>
    </div>
    <div class="info-line">
      <img src="https://res.cloudinary.com/dafrgmbsw/image/upload/v1672689076/bitcoin_ul1suc.png" alt="" />
      <span>BTC: {{ contact.coins * rate }}</span>
    </div>
  </article>
</section>

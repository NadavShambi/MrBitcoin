<form class="contact-filter" *ngIf="contactFilter">
  <input
    [(ngModel)]="contactFilter.term"
    type="search"
    name="term"
    id="term"
    placeholder="Search a contact"
    (ngModelChange)="onSetFilter()"
    #input
  />
  <span><img src="https://res.cloudinary.com/dafrgmbsw/image/upload/v1672689075/search_hl6slj.png" alt="" /></span>
</form>
